<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="Result-section">
      <h2>Your Result</h2>
      <div class="score-section">
        <h1 class="score">76</h1>
        <p class="marksOf">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
      <div class="summary-details">
        <h2>Summary</h2>
        <div class="reaction-details">
          <img src="assets/images/icon-reaction.svg" alt="reaction-logo">
          <h3>Reaction</h3>
          <p><span> 80  </span>/100</p>
        </div>
        <div class="memory-details">
          <img src="assets/images/icon-memory.svg" alt="memory-logo">
          <h3>Memory</h3>
          <p><span> 92  </span>/100</p>
        </div>
        <div class="verbal-details">
          <img src="assets/images/icon-verbal.svg" alt="verbal-logo">
          <h3>Verbal</h3>
          <p><span> 61  </span>/100</p>

        </div>
        <div class="visual-details">
          <img src="assets/images/icon-visual.svg" alt="visual-logo">
          <h3>Visual</h3>
          <p><span> 72  </span>/100</p>

        </div>
      </div>
      <button class="btn">Continue</button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dimuthu Keshara</a>.
  </div>
</body>
</html>
